<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign forms</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
</head>
<body>

    <center>
         <h1> SIGN UP HERE! </h1>
      <div class="SIGN-FORM"> 
          <div class="Username-Form">
                  <form> 
                <label for="US"> Username: </label> <br> 
                <input type="text" id="US" placeholder="Write your own unique username!"> 

                  </form>
       </div>

          <div class="Password-Form">
                    <label for="PS"> Password: </label> <br> 

                   <input type="password" id="PS" placeholder="Write a strong password!">

        </div>

    </div>
</center>



</body>
</html>
